plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.valb3r'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

allprojects {
    apply plugin: 'jacoco'

    jacoco {
        toolVersion = '0.8.5'
    }
}